<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Integration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      #chat-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }

      .chat-log {
        margin-bottom: 10px;
        padding: 10px;
        background-color: #ffffff;
        border-radius: 4px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      }

      .user {
        text-align: right;
        color: #444444;
      }

      .ai {
        text-align: left;
        color: #444444;
      }

      #user-input-container {
        display: flex;
        align-items: center;
        background-color: #333333;
        border-radius: 4px;
        padding: 8px;
        margin-bottom: 10px;
      }

      #user-input {
        flex-grow: 1;
        padding: 8px;
        border: none;
        border-radius: 4px;
        background-color: #ffffff;
        color: #333333;
        margin-right: 10px;
      }

      #send-button {
        background-color: #2196f3;
        color: #ffffff;
        border: none;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        font-size: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #send-button:hover {
        background-color: #0d8add;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <div class="chat-log" id="chat-log"></div>
      <div id="user-input-container">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-button" onclick="sendMessage()">&#10148;</button>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

            'Authorization': 'Bearer ' + OPENAI_API_KEY,
          },
          data: JSON.stringify({
            'messages': [{'role': 'system', 'content': 'You are a user'}, {'role': 'user', 'content': userInput}],

            appendMessage('ai', aiResponse);

    </script>
  </body>
</html>
