<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

<script>
    function getGptResponse() {
        var prompt = prompt("Enter your prompt:");
        if (prompt != null) {
            var apiEndpoint = 'https://api.openai.com/v1/engines/davinci-codex/completions'; // Replace with your desired API endpoint
            var apiKey = prompt("Enter secure token key here"); // Replace with your OpenAI API key

            axios.post(apiEndpoint, {
                'prompt': prompt,
                'max_tokens': 50, // Adjust as needed
                'temperature': 0.7 // Adjust as needed
            }, {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + apiKey
                }
            })
                .then(function (response) {
                    alert("GPT Response:\n" + response.data.choices[0].text);
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    }
</script>

<button onclick="getGptResponse()">Continue</button>

</body>
</html>
